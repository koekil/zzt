<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="login">
        <div class="logo">
            <img src="./img/logo.png" alt="">
        </div>
        <div class="form">
            <form action="">
                <div class="userName">
                    <input type="text" name="" id="" placeholder="请输入您的用户名">
                </div>
                <div class="password">
                    <input type="password" name="" id="" placeholder="请输入您的密码">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="" id="" checked>
                    <label for="">记住密码</label>
                </div>
                <div class="btn">
                    <input type="button" value="登录">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
